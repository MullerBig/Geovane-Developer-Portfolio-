<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=DM+Serif+Text:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/header/header.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/acordeons/acordeon.css">
    <link rel="stylesheet" href="assets/css/acordeons/languages.css">
    <link rel="stylesheet" href="assets/css/acordeons/portfolio.css">
    <link rel="stylesheet" href="assets/css/acordeons/experience.css">
    <link rel="stylesheet" href="assets/css/acordeons/skills.css">
</head>
<body>

    <main class="main">
        <header class="header">

            <img src="" alt="Foto de Perfil" class="photo" id="profile.photo">

            <h1 class="title">Olá, <br> eu sou <span class="profile.name" id="profile.name">Carregando...</span></h1>

            <div class="content__info">
                <p class="cargo" id="profile.job">Carregando...</p>
                <p class="loc" id="profile.location"> Carregando...</p>
                <p class="zap"><a href="" id="profile.phone">Carregando...</p>
                <p class="email"><a href="" id="profile.email">Carregando...</a></p>
            </div>


        </header>

        <section class="acordeon">

            <button class="trigger" type="button">
            
               <h2>Skills</h2>
            
            </button>

            <div class="content">
                <div class="skills">

                    <section class="tools">
                        <h3>Hard Skills:</h3>
                        <ul id="profile.skills.hardSkills">
                            <li>
                                <img src="" alt="logo de" title="">
                            </li>                            
                        </ul>
                    </section>

                    <section class="personal">
                        <h3>Soft Skills:</h3>
                        <ul id="profile.skills.softSkills">
                            <li>
                                Carregando...
                            </li>
                        </ul>
                    </section>

                </div>
            </div>

        </section>

        <section class="acordeon">

            <button class="trigger" type="button">
            
               <h2>Idiomas</h2>
            
            </button>

            <div class="content">
                <ul class="languages" id="profile.languages">
                    <li>Carregando...</li>
                </ul>
            </div>

        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
            
               <h2>Projetos</h2>
            
            </button>

            <div class="content">
                <ul class="portfolio" id="profile.portfolio">
                    <li>
                        <h3 class="github">Carregando...</h3>
                        <a href="" target="_blank">Carregando...</a>
                    </li>
                </ul>
            </div>  
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
            
               <h2>Experiência Acadêmica</h2>
            
            </button>

            <div class="content">
                <ul class="experience" id="profile.academicExperience">
                    <li>
                        <h3 class="title">Carregando...</h3>
                        <p class="period">Carregando...</p>
                        <p>Carregando Descrição...</p>
                    </li>
                </ul>
            </div>  
        </section>        



    </main>

    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
